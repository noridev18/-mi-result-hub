<script>
let lang = localStorage.getItem('lang') || 'ar';
const T = {
    en: { title: 'Academic Record System', subtitle: 'Official Grade Generator', personal: 'Identity', modules: 'Course Grades', name: 'Full Name', reg: 'Reg Number', major: 'Major', year: 'Year', td: 'TD', tp: 'TP', exam: 'Exam', calc: 'Generate Certificate ğŸ“œ', add: '+ Add Module', m1: 'Algorithms ğŸ’»', m2: 'Analysis ğŸ“Š', m3: 'Structure âŒ¨ï¸', m4: 'Algebra ğŸ§®', m5: 'Electricity ğŸ’¡', m6: 'English ğŸ—£ï¸', m7: 'Software ğŸ“Ÿ', err: 'Please fill all empty fields!', remove: '(Remove)' },
    ar: { title: 'Ù†Ø¸Ø§Ù… Ø§Ù„Ø³Ø¬Ù„ Ø§Ù„Ø£ÙƒØ§Ø¯ÙŠÙ…ÙŠ', subtitle: 'Ù…Ø³ØªØ®Ø±Ø¬ ÙƒØ´Ù Ø§Ù„Ù†Ù‚Ø§Ø· Ø§Ù„Ø±Ø³Ù…ÙŠ', personal: 'Ø§Ù„Ù‡ÙˆÙŠØ© Ø§Ù„Ø´Ø®ØµÙŠØ©', modules: 'Ø§Ù„Ù…ÙˆØ§Ø¯ Ø§Ù„Ø¯Ø±Ø§Ø³ÙŠØ©', name: 'Ø§Ù„Ø§Ø³Ù… Ø§Ù„ÙƒØ§Ù…Ù„', reg: 'Ø±Ù‚Ù… Ø§Ù„ØªØ³Ø¬ÙŠÙ„', major: 'Ø§Ù„ØªØ®ØµØµ', year: 'Ø§Ù„Ø³Ù†Ø© Ø§Ù„Ø¬Ø§Ù…Ø¹ÙŠØ©', td: 'Ø£Ø¹Ù…Ø§Ù„ Ù…ÙˆØ¬Ù‡Ø©', tp: 'Ø£Ø¹Ù…Ø§Ù„ ØªØ·Ø¨ÙŠÙ‚ÙŠØ©', exam: 'Ø§Ù…ØªØ­Ø§Ù†', calc: 'Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ø´Ù‡Ø§Ø¯Ø© ğŸ“œ', add: '+ Ø¥Ø¶Ø§ÙØ© Ù…Ø§Ø¯Ø©', m1: 'Ø§Ù„Ø®ÙˆØ§Ø±Ø²Ù…ÙŠØ§Øª ğŸ’»', m2: 'Ø§Ù„ØªØ­Ù„ÙŠÙ„ ğŸ“Š', m3: 'Ø¨Ù†ÙŠØ© Ø§Ù„Ø¢Ù„Ø© âŒ¨ï¸', m4: 'Ø§Ù„Ø¬Ø¨Ø± ğŸ§®', m5: 'Ø§Ù„ÙƒÙ‡Ø±Ø¨Ø§Ø¡ ğŸ’¡', m6: 'Ø§Ù„Ø¥Ù†Ø¬Ù„ÙŠØ²ÙŠØ© ğŸ—£ï¸', m7: 'Ø§Ù„Ø¨Ø±Ù…Ø¬ÙŠØ§Øª ğŸ“Ÿ', err: 'ÙŠØ±Ø¬Ù‰ Ù…Ù„Ø¡ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø®Ø§Ù†Ø§Øª Ø§Ù„ÙØ§Ø±ØºØ©!', remove: '(Ø­Ø°Ù)' }
};

function applyLang() {
    document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
    document.querySelectorAll('[data-t]').forEach(e => e.innerText = T[lang][e.dataset.t]);
}
function toggleLanguage() { lang = lang === 'en' ? 'ar' : 'en'; localStorage.setItem('lang', lang); applyLang(); }

const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const symbols = "01<>{}[]+=-*/âˆšÏ€âˆ«âˆ‘";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(2, 6, 23, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#d4af37"; ctx.font = fontSize + "px monospace";
    drops.forEach((y, i) => {
        const text = symbols[Math.floor(Math.random() * symbols.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    });
}
setInterval(drawMatrix, 50);

function addModule() {
    const div = document.createElement('div');
    div.className = 'module extra-item';
    div.innerHTML = `
        <div class="btn-delete" onclick="this.parentElement.remove()">ğŸ—‘ï¸</div>
        <div class="module-header"><div class="coef-circle">?</div><h3>${lang === 'ar' ? 'Ù…Ø§Ø¯Ø© Ø¬Ø¯ÙŠØ¯Ø©' : 'New Module'}</h3></div>
        <div class="grid">
            <div><label>${lang === 'ar' ? 'Ø§Ù…ØªØ­Ø§Ù†' : 'Exam'}</label><input type="number" class="ex-val" step="0.01"></div>
            <div><label>TD <span class="btn-remove-field" onclick="this.parentElement.parentElement.remove()">${T[lang].remove}</span></label><input type="number" class="td-val" step="0.01"></div>
            <div><label>TP <span class="btn-remove-field" onclick="this.parentElement.parentElement.remove()">${T[lang].remove}</span></label><input type="number" class="tp-val" step="0.01"></div>
            <div><label>${lang === 'ar' ? 'Ù…Ø¹Ø§Ù…Ù„' : 'Coef'}</label><input type="number" class="coef-val" value="1" step="1"></div>
        </div>`;
    document.getElementById('extraModules').appendChild(div);
}

function calculate() {
    const allInputs = document.querySelectorAll('main input:not([readonly])');
    let isValid = true;
    allInputs.forEach(i => { if(i.offsetParent !== null && i.value === "") { isValid = false; i.style.borderColor = "var(--danger)"; } else { i.style.borderColor = "#334155"; } });
    if(!isValid) { alert(T[lang].err); return; }

    const val = (id) => parseFloat(document.getElementById(id)?.value) || 0;
    let sum = 0, sumCoef = 18;
    sum += (((val('td1') + val('tp1')) / 2) * 0.4 + val('ex1') * 0.6) * 5;
    sum += (val('td2') * 0.4 + val('ex2') * 0.6) * 4;
    sum += (val('td3') * 0.4 + val('ex3') * 0.6) * 3;
    sum += (val('td4') * 0.4 + val('ex4') * 0.6) * 2;
    sum += (val('td5') * 0.4 + val('ex5') * 0.6) * 2;
    sum += val('ex6') * 1 + val('ex7') * 1;

    document.querySelectorAll('.extra-item').forEach(item => {
        let ex = parseFloat(item.querySelector('.ex-val')?.value) || 0;
        let tdInput = item.querySelector('.td-val');
        let tpInput = item.querySelector('.tp-val');
        let td = tdInput ? parseFloat(tdInput.value) || 0 : -1;
        let tp = tpInput ? parseFloat(tpInput.value) || 0 : -1;
        let c = parseFloat(item.querySelector('.coef-val').value) || 1;
        
        let mAvg;
        if (td !== -1 && tp !== -1) mAvg = ((td + tp) / 2) * 0.4 + ex * 0.6;
        else if (td !== -1) mAvg = td * 0.4 + ex * 0.6;
        else if (tp !== -1) mAvg = tp * 0.4 + ex * 0.6;
        else mAvg = ex;

        sum += (mAvg * c); sumCoef += c;
    });

    localStorage.setItem("avg", (sum / sumCoef).toFixed(2));
    localStorage.setItem("name", document.getElementById('studentName').value);
    localStorage.setItem("reg", document.getElementById('regNumber').value);
    localStorage.setItem("major", document.getElementById('majorInput').value);
    window.location.href = "Result.html";
}

applyLang();
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
</script>
